<html>
    <head>
        <title>Beetroot</title>
        <style>
            body {
                padding-left: 100px;
                padding-top: 25px;
            }

            p {
                line-height: 30px;
            }

            .list-square {
                list-style: square;
            }

            .list-circle {
                list-style: circle;
            }

            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1>Beetroot</h1>
        <p>Бітрут - <b>чудова</b> школа для програмістів! <br />
            В Бітруті є все, навіть <i>печеньки</i></p>

        <h3>Що ще там є?</h3>

        <ul class="list-square">
            <li>пітон</li>
            <li>front-ent</li>
            <li>.NET</li>
            <li>...</li>
        </ul>

        <h3>Хто там ще там є?</h3>
        <ul class="list-circle">
            <li>Гарні студенти</li>
            <li>Круті менеджери</li>
        </ul>

        <table>
            <thead>
                <tr><th colspan="3">Кращі студенти</th></tr>
                <tr><th>Імя</th><th>Фамилія</th><th>Середня оцінка</th></tr>
            </thead>
            <tbody>
                <tr><td><u>Сергій</u></td><td>Олефір</td><td>5</td></tr>
                <tr><td>Андрій</td><td>Микитенко</td><td>5</td></tr>
                <tr><td><span style="font-style: italic;">Денис</span></td><td>Рябуха</td><td>5</td></tr>
                <tr><td><i>Надя</i></td><td>Блажкун</td><td>5</td></tr>
            </tbody>
        </table>
    </body>
</html>
